name: Code Samples Compile

on:
  pull_request:
    branches: [master]

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sample_path:
          [
            rust-sokoban-c01-01,
            rust-sokoban-c01-03,
            rust-sokoban-c01-04,
            rust-sokoban-c02-01,
            rust-sokoban-c02-02,
            rust-sokoban-c02-03,
            rust-sokoban-c02-04,
            rust-sokoban-c02-05,
            rust-sokoban-c03-01,
          ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: sudo apt-get install libudev-dev libasound2-dev
      - name: Build ${{ matrix.sample_path }}
        run: cd code/${{ matrix.sample_path }} && cargo check
